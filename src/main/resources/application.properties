spring.application.name=Midnight-Phonk-Api

spring.datasource.url=jdbc:postgresql://localhost:5432/midnightdatabase
spring.datasource.username=midnight
spring.datasource.password=midnight1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci√≥n para acceso LAN
server.port=8080
server.address=0.0.0.0

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*